<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Website Selector</title>
</head>
<body>
  <h1>Click the image to go to a random website</h1>
  <img src="https://gamehuis.github.io/ZipVerifycations/image_2023-03-09_190128725.png" alt="Click me!" id="random-website-button">
  <script>
    // List of websites to choose from, along with custom titles
    var websites = [
      {
        url: "https://www.google.com/",
        title: "this is not google"
      },
      {
        url: "https://www.netflix.com/",
        title: "toot toot"
      }
    ];

    // Add a click event listener to the image
    document.getElementById("random-website-button").addEventListener("click", function() {
      // Generate a random number between 0 and the length of the websites array
      var randomIndex = Math.floor(Math.random() * websites.length);
      // Get the website at the randomly generated index
      var randomWebsite = websites[randomIndex];
      // Set the page title to the custom title for the selected website
      document.title = randomWebsite.title;
      // Navigate to the selected website
      window.location.href = randomWebsite.url;
    });
  </script>
</body>
</html>
